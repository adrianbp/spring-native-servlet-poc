apiVersion: v1
kind: Service
metadata:
  name: grafana-public
  namespace: monitoring
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # Restringir acesso ao seu IP para seguran√ßa
    service.beta.kubernetes.io/aws-load-balancer-source-ranges: "177.33.76.213/32"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: grafana
