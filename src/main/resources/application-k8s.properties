# Kubernetes profile configuration
spring.application.name=native-jpa-servlet

# H2 Database Configuration (same as default for this POC)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Logging for Kubernetes
logging.level.com.example.native_jpa_servlet=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.root=INFO

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Additional metrics
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=kubernetes
